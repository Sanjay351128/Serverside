<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Filament Power Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #222;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff4e50;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ff4e50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f6403d;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lamp Filament Power Calculator</h1>
    <p>Calculate the power of a lamp filament using the formula <strong>P = I¬≤ √ó R</strong></p>

    <label for="current">Current (I) in Amperes:</label>
    <input type="number" id="current" placeholder="Enter current">

    <label for="resistance">Resistance (R) in Ohms:</label>
    <input type="number" id="resistance" placeholder="Enter resistance">

    <button onclick="calculatePower()">Calculate Power</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePower() {
      const I = parseFloat(document.getElementById("current").value);
      const R = parseFloat(document.getElementById("resistance").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(I) || isNaN(R)) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter valid numbers for both Intensity and Resistance.";
        return;
      }

      const P = (I * I) * R;  // Formula: P = I¬≤ * R
      resultDiv.innerHTML = `üí° Power of the lamp filament = <strong>${P.toFixed(2)} Watts</strong>`;
    }
  </script>

</body>
</html>
